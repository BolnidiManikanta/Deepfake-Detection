<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detector</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --background: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --border: #334155;
            --error: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --fake: #ef4444;
            --real: #10b981;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 28px;
            font-weight: 700;
            color: white;
            position: relative;
            padding-bottom: 12px;
        }
        
        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 6px;
        }
        
        .tab {
            flex: 1;
            padding: 14px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            font-weight: 500;
            font-size: 15px;
        }
        
        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
            font-weight: 600;
        }
        
        .tab-content {
            margin-top: 20px;
        }
        
        .tab-pane {
            display: none;
        }
        
        .tab-pane.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .upload-area {
            border: 2px dashed var(--border);
            padding: 40px 20px;
            text-align: center;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(79, 70, 229, 0.1);
        }
        
        .upload-icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .upload-text {
            font-size: 16px;
            margin-bottom: 6px;
        }
        
        .upload-hint {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        input[type="file"] {
            display: none;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.3);
        }
        
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideUp 0.4s;
        }
        
        .result-details {
            margin-top: 10px;
            font-size: 14px;
            font-weight: normal;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        
        .loading.show {
            display: flex;
        }
        
        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .selected-file {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 16px;
            border-radius: 8px;
            display: none;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .selected-file.show {
            display: flex;
        }
        
        .file-name {
            margin-left: 10px;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .remove-file {
            color: var(--error);
            cursor: pointer;
            padding: 5px;
        }
        
        .result-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .fake {
            color: var(--fake);
        }
        
        .real {
            color: var(--real);
        }
        
        .error-message {
            margin-top: 5px;
            color: var(--error);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Deepfake Detector</h2>
        
        <div class="tabs">
            <div class="tab active" data-tab="file">Upload File</div>
            <div class="tab" data-tab="url">Through Link</div>
            <div class="tab" data-tab="text">Text Recognition</div>
        </div>

        <!-- File Upload Section -->
        <div class="tab-pane active" id="fileTab">
            <div class="upload-area" id="dropArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag & Drop your file here</div>
                <div class="upload-hint">Support formats: JPG, PNG, MP4, MOV</div>
            </div>
            
            <div class="selected-file" id="selectedFile">
                <span>üìÑ</span>
                <div class="file-name" id="fileName"></div>
                <div class="remove-file" onclick="removeFile()">‚úï</div>
            </div>
            
            <input type="file" id="fileInput" accept="image/*,video/*">
            <button id="fileDetectBtn" onclick="uploadFile()">Analyze for Deepfakes</button>
        </div>

        <!-- URL Input Section -->
        <div class="tab-pane" id="urlTab">
            <input type="text" id="urlInput" placeholder="Enter media URL (e.g., https://example.com/video.mp4)">
            <button onclick="detectFromURL()">Analyze URL</button>
        </div>

        <!-- Text Recognition Section -->
        <div class="tab-pane" id="textTab">
            <input type="text" id="textInput" placeholder="Enter text to analyze for AI generation...">
            <button onclick="detectText()">Analyze Text</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="loader"></div>
            <span>Processing media...</span>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active class from all tabs
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                // Add active class to clicked tab
                this.classList.add('active');
                
                // Hide all tab panes
                document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
                // Show selected tab pane
                const tabName = this.getAttribute('data-tab');
                if (tabName === 'file') {
                    document.getElementById('fileTab').classList.add('active');
                } else if (tabName === 'url') {
                    document.getElementById('urlTab').classList.add('active');
                } else if (tabName === 'text') {
                    document.getElementById('textTab').classList.add('active');
                }
                
                // Hide result
                document.getElementById('result').classList.remove('show');
            });
        });

        // File upload area functionality
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        
        dropArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = 'var(--primary)';
            dropArea.style.background = 'rgba(79, 70, 229, 0.2)';
        });
        
        dropArea.addEventListener('dragleave', () => {
            dropArea.style.borderColor = 'var(--border)';
            dropArea.style.background = 'rgba(0, 0, 0, 0.1)';
        });
        
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = 'var(--border)';
            dropArea.style.background = 'rgba(0, 0, 0, 0.1)';
            
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                updateFileName();
            }
        });
        
        fileInput.addEventListener('change', updateFileName);
        
        function updateFileName() {
            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
                selectedFile.classList.add('show');
                dropArea.style.display = 'none';
            }
        }
        
        function removeFile() {
            fileInput.value = '';
            selectedFile.classList.remove('show');
            dropArea.style.display = 'block';
        }
        
        // Detection functions
        function uploadFile() {
            if (fileInput.files.length === 0) {
                showResult('Please select a file to analyze', 'error');
                return;
            }
            
            const file = fileInput.files[0];
            const loading = document.getElementById('loading');
            loading.classList.add('show');
            
            // Create form data and send to server
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.classList.remove('show');
                
                if (data.error) {
                    showResult(data.error, 'error');
                } else {
                    const result = data.result;
                    let resultType = 'info';
                    let iconClass = '';
                    
                    if (result.includes('Fake')) {
                        resultType = 'fake';
                        iconClass = 'fake';
                    } else if (result.includes('Real')) {
                        resultType = 'real';
                        iconClass = 'real';
                    }
                    
                    showResult(result, resultType, iconClass);
                }
            })
            .catch(error => {
                loading.classList.remove('show');
                showResult('Error: Server connection failed', 'error');
                console.error('Error:', error);
            });
        }

        function detectFromURL() {
            showResult('üöß This feature is under construction! üöß', 'warning');
        }

        function detectText() {
            showResult('üöß This feature is under construction! üöß', 'warning');
        }
        
        function showResult(message, type, iconClass = '') {
            const result = document.getElementById('result');
            
            // Set icon based on result type
            let iconHTML = '';
            if (type === 'fake') {
                iconHTML = '<div class="result-icon fake">‚ùå</div>';
            } else if (type === 'real') {
                iconHTML = '<div class="result-icon real">‚úÖ</div>';
            } else if (type === 'warning') {
                iconHTML = '<div class="result-icon">üöß</div>';
            } else if (type === 'error') {
                iconHTML = '<div class="result-icon">‚ö†Ô∏è</div>';
            }
            
            result.innerHTML = `
                ${iconHTML}
                <div>${message}</div>
            `;
            
            if (type === 'fake') {
                result.innerHTML += `
                    <div class="result-details">
                        This media appears to be AI-generated or manipulated.
                    </div>
                `;
            } else if (type === 'real') {
                result.innerHTML += `
                    <div class="result-details">
                        This media appears to be authentic.
                    </div>
                `;
            }
            
            result.className = 'result show';
            
            if (type === 'real') {
                result.style.backgroundColor = 'rgba(16, 185, 129, 0.2)';
                result.style.color = '#10b981';
                result.style.border = '1px solid rgba(16, 185, 129, 0.3)';
            } else if (type === 'fake') {
                result.style.backgroundColor = 'rgba(239, 68, 68, 0.2)';
                result.style.color = '#ef4444';
                result.style.border = '1px solid rgba(239, 68, 68, 0.3)';
            } else if (type === 'error') {
                result.style.backgroundColor = 'rgba(239, 68, 68, 0.2)';
                result.style.color = '#ef4444';
                result.style.border = '1px solid rgba(239, 68, 68, 0.3)';
            } else if (type === 'warning') {
                result.style.backgroundColor = 'rgba(245, 158, 11, 0.2)';
                result.style.color = '#f59e0b';
                result.style.border = '1px solid rgba(245, 158, 11, 0.3)';
            } else {
                result.style.backgroundColor = 'rgba(59, 130, 246, 0.2)';
                result.style.color = '#3b82f6';
                result.style.border = '1px solid rgba(59, 130, 246, 0.3)';
            }
        }
    </script>
</body>
</html>
